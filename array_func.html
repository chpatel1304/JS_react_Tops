


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];       
        console.log(arr);
        arr.push(6)
        console.log(arr);
        arr.unshift(11)
        console.log(arr);
        arr.pop()
        console.log(arr);
        arr.shift()
        console.log(arr);
        arr.splice(2,0,22,33,44)
        console.log(arr);
        arr.splice(4,2)
        console.log(arr);       
       // console.log(arr.slice(3,6));
       // console.log(arr.slice(-5));
        delete arr[2];
        console.log('After delete 2nd position element');
        console.log(arr);
        console.log(arr[2]); //undefined

        // const str_arr = ["fgf","abc","test","pqr"]

        // console.log("Asc order -- "+str_arr.sort());
        // console.log("Reverse order -- "+str_arr.reverse());
        const new_arr = [34,45,120,23,670,78]
        console.log("Asc order -- "+new_arr.sort((a,b)=>{
            return b-a; //34-45 = 120-23 =
        }));
        // console.log("Reverse order -- "+new_arr.reverse());
    </script>
</body>
</html>
