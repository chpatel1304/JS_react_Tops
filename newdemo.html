<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p id="p1">Hello</p>
        <p>Hello6234567</p>
    </div>
    <script>
        let a = document.createElement("p")
        let b = document.createTextNode("My Test")
        a.appendChild(b)

        let div = document.getElementById('demo')
        div.appendChild(a)
        let p1 = document.getElementById('p1')
        div.insertBefore(a,p1)
    </script>
</body>
</html>
