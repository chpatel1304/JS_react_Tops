<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3>DOM Example</h3>
    <div id="demo"></div>
    <div id="txt"></div>
    <p id="clr">My Color</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, maxime sed fugiat omnis, nisi odio necessitatibus nihil excepturi ea accusamus ex dolore fuga! Magnam molestiae exercitationem perspiciatis beatae fuga debitis.</p>
    <p>lorem text</p>
    <img src="" alt="" id="img">
    <input type="text" name="email" id="email">
    <button onclick="checkEmail()">Click</button>
    <script>
        document.getElementById('demo').innerHTML = "<b>Hello</b>"
        document.getElementById('txt').innerText = "<b>Hello text</b>"
        document.getElementById('clr').style.color = 'red'
        document.getElementById('img').src = "abc.jpg"
        const p_tag = document.getElementsByTagName("p")
        for(let i=0;i<p_tag.length;i++){
            if((i+1)%2==0)
                p_tag[i].style.backgroundColor = "red"
            else 
                p_tag[i].style.backgroundColor = "blue"
        }

function checkEmail(){

}
    </script>
</body>
</html>
